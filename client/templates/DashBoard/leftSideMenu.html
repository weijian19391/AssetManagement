<template name="leftSideMenu">
  {{#contentFor "leftSideBar"}}
    <div class="card">
      <div class="item item-text-wrap">
       {{#each currentUser.emails}}
        Current User: <br> {{address}}
        <br> {{currentUser._id}}
        {{/each}}
      </div>
    </div>
        
    <div class="content has-header">
      <div class="list">
        <button class="button button-positive button-block" data-action="logout">Log Out</button>
      </div>
    </div>
  {{/contentFor}}
</template>
