<template name="leftSideMenu">
  {{#contentFor "leftSideBar"}}
    <div class="card">
      <div class="item item-text-wrap">
       {{#each currentUser.emails}}
        Current User: <br> {{address}}
        <br> {{currentUser._id}}
        {{/each}}
      </div>
    </div>
        
    <div class="content has-header">
      <div class="list">
      <!-- <button class="button button-light button-block " data-action="openMap">Device Location</button> -->
      <a href="{{pathFor 'devicesMap'}}"  style="text-decoration:none"><button class="button button-light button-block " data-action="openMap">All Devices Location</button></a>
        <button class="button button-light button-block " data-action="openMap">Log Out</button>
      </div>
    </div>
  {{/contentFor}}
</template>
