<template name="_deviceNew">
  {{#ionModal customTemplate=true}}
    {{#ionView}}
      {{#autoForm collection="Devices" doc=ownerData id="devices-new-form" type="insert" omitFields="owner"}}
        <div class="bar bar-header bar-positive">
          <button data-dismiss="modal" type="button" class="button button-clear">Cancel</button>
          <h2 class="title">Add Device</h2>
          <button type="submit" class="button button-clear">Add</button>
        </div>
        <div class="content has-header overflow-scroll">
          <fieldset>
            <div class="list card">
              {{> afQuickField name='model' options="allowed"}}
              {{> afQuickField name='UUID'}}
              {{> afQuickField name='sensors' options=numSelectOptions}}
              {{> afQuickField name='locate'}}
              {{> afQuickField name='owner'}}
              {{> afQuickField name='viewer'}}
              <input type="file" id="uploadPictures" class="myFileInput" style="display: none;">
              <button type="button" class="button button-positive button-block" data-action="addPictures">Upload Pictures</button>
              {{#ionItem class="item-button-right"}}
                {{#each images}}
                  {{#with url}}
                    <div>
                      <a href="{{this}}" target="_blank"><img src="{{this uploading='/images/uploading.gif' storing='/images/storing.gif'}}" /></a>
                    </div>
                  {{/with}}
                  {{ >_deletePictureButton}}
                {{/each}}
             	{{/ionItem}}		
            </div>
          </fieldset>
        </div>
      {{/autoForm}}
    {{/ionView}}
  {{/ionModal}}
</template>
