<template name="chartDisplay">
	{{setDate}}
	{{setSensorType sensorType}}
	{{updateChart sensorType}}
	
	{{#if equals displayChart false}}
		{{getCurrent sensorType}} {{getUnit sensorType}}
	{{else}}
		<div class="ct-chart ct-perfect-fourth" id='{{removeSpace sensorType}}' style="height:600px"></div>
		Current Reading: {{getCurrent sensorType}} {{getUnit sensorType}}
	{{/if}}



	<!-- {{getDb}} -->

</template>
